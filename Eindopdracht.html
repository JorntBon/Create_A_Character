<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eindopdracht Inleiding Programmeren</title>
    <link rel="stylesheet" href="style.css">
</head>


<body>
    
<h1>
Kies een personage en kleed 'm aan!
</h1>


<div class="hidden">

<!-- Personages -->
<img src="images/Joseph.svg" id="joseph">
<img src="images/Roger.svg" id="roger">
<img src="images/Stan.svg" id="stan">

<!-- Bril -->
<img src="images/Bril_Doorzichtig.svg" id="bril_doorzichtig">
<img src="images/Bril_Groen.svg" id="bril_groen">
<img src="images/Bril_Roze.svg" id="bril_roze">
<img src="images/Bril_Mono_Links.svg" id="mono_links">
<img src="images/Bril_Mono_Rechts.svg" id="mono_rechts">

<!-- Broek -->
<img src="images/Broek_Blauw.svg" id="broek_blauw">
<img src="images/Broek_Doorzichtig.svg" id="broek_doorzichtig">
<img src="images/Broek_Groen.svg" id="broek_groen">
<img src="images/Broek_Rood.svg" id="broek_rood">
<img src="images/Broek_Zwart.svg" id="broek_zwart">

<!-- trui -->
<img src="images/Trui_Doorzichtig.svg" id="trui_doorzichtig">
<img src="images/Trui_Blauw.svg" id="trui_blauw">
<img src="images/Trui_Groen.svg" id="trui_groen">
<img src="images/Trui_Rood.svg" id="trui_rood">
<img src="images/Trui_Zwart.svg" id="trui_zwart">

<!-- schoenen -->
<img src="images/Schoen_Doorzichtig.svg" id="schoenen_doorzichtig">
<img src="images/Schoen_Blauw.svg" id="schoenen_blauw">
<img src="images/Schoen_Groen.svg" id="schoenen_groen"> 
<img src="images/Schoen_Rood.svg" id="schoenen_rood"> 
<img src="images/Schoen_Geel.svg" id="schoenen_geel"> 


<!---extra'tje blozen ----> 
<img src="images/blozen.svg" id="blozen" alt="laat 'm blozen">

</div>

<div class="midden">

<div class="box">
<div class="persoon"> <img src="images/Roger.svg" alt="persoon"  id='karakter'> </div>
<div class="bril"> <img src="images/Bril_Doorzichtig.svg" alt="bril" id="brilletje"> </div>
<div class="trui"> <img src="images/Trui_Doorzichtig.svg" alt="trui" id="truitje"> </div>
<div class="broek"> <img src="images/Broek_Doorzichtig.svg" alt="broek" id="broekkie"> </div>
<div class="schoen"> <img src="images/Schoen_Doorzichtig.svg" alt="schoenen" id="schoentjes"> </div>
<div class="blozen"> <img src="images/Bril_Doorzichtig.svg" alt="ontzichtbaar element." id="bloos"></div>
<div class="gif"> <img src="images/Schoen_Doorzichtig.svg" alt="gif" id="gif"></div>

</div>




<div class="buttons">

    <button id="knop_persoon">Persoon</button>
    <button id="knop_bril">Bril</button>
    <button id="knop_trui">Trui</button>
    <button id="knop_broek">Broek</button>
    <button id="knop_schoen">Schoen</button>
    <button id="knop_blozen">?</button>
    </div>

</div>



<script src="Eindopdracht.js"></script>
</body>


</html>
